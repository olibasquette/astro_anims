<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus Transit with Black Drop Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* 
           The Container holds both the physics/geometry simulation 
           and the coloring overlay.
        */
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /*
           LAYER 1: GEOMETRY & PHYSICS
           This layer handles the shapes and the "Black Drop Effect".
           
           How it works:
           1. We draw a White Sun and a Black Venus on a Black Background.
           2. We apply a BLUR filter. This causes the white sun to bleed into space,
              and the black venus to bleed into the sun.
           3. We apply a high CONTRAST filter. This sharpens the blurry edges.
           
           The Magic: 
           When the black Venus gets close to the black edge of space, their 
           blurred "auras" touch before the actual shapes do. The contrast filter 
           then interprets this merged blur as a solid connection, creating 
           the "ligament" or "teardrop" shape known as the Black Drop Effect.
        */
        .geometry-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            /* The specific combo of blur and contrast creates the gooey/sticky effect */
            filter: blur(6px) contrast(20); 
            z-index: 1;
        }

        .sun-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 50%;
        }

        .venus-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Venus starts off-screen left */
            width: 25px;
            height: 25px;
            background-color: #000;
            border-radius: 50%;
            z-index: 2;
            animation: transit 15s linear infinite;
        }

        /*
           LAYER 2: COLOR & LIMB DARKENING
           This layer applies the visual style (Sun's texture/gradient) 
           onto the shape generated by Layer 1.
        */
        .color-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            /* 
               Multiply blending allows the gradient to show up ONLY where 
               the geometry layer is White. 
               Black background * Gradient = Black.
               White Sun * Gradient = Gradient.
            */
            mix-blend-mode: multiply;
            pointer-events: none;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*
           The gradient representing Limb Darkening:
           Brighter/Yellow in center, getting Orange/Red and darker towards the limb.
        */
        .sun-gradient {
            width: 420px; /* Slightly larger than shape to ensure full coverage */
            height: 420px;
            background: radial-gradient(
                circle, 
                #fff5cc 0%,   /* Bright Center */
                #ffcc00 40%,  /* Yellow */
                #ff8800 70%,  /* Orange */
                #cc4400 90%,  /* Darker Limb */
                #882200 100%  /* Edge */
            );
        }

        /* Animation Keyframes */
        @keyframes transit {
            0% {
                /* Start outside left */
                transform: translate(-300px, 30px);
            }
            100% {
                /* End outside right */
                transform: translate(300px, 30px);
            }
        }

        .label {
            position: absolute;
            bottom: 20px;
            color: #444;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }

        .path-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 42px);
            width: 100%;
            height: 1px;
            border-bottom: 2px dashed rgba(0, 0, 0, 0.5);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Layer 1: The Gooey Physics Simulation -->
        <div class="geometry-layer">
            <div class="sun-shape"></div>
            <div class="venus-shape"></div>
        </div>

        <!-- Layer 2: The Solar Coloring -->
        <div class="color-layer">
            <div class="sun-gradient"></div>
        </div>
        
        <!-- Layer 3: Path Overlay -->
        <div class="path-line"></div>
    </div>
    <div class="label">Venus Transit Simulation (CSS Filters)</div>
</body>
</html>
